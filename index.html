<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div id="container" data-tilt>
<form class="calculator">
    <div class="display"></div>
<span data-key="clearAll" class="key clearAll">C</span>
<span data-key="/" class="key devide">/</span>
<span data-key="*" class="key multiply">*</span>
<span data-key="7" class="key seven">7</span>
<span data-key="8" class="key eight">8</span>
<span data-key="9" class="key nine">9</span>
<span data-key="_" class="key minus">_</span>
<span data-key="4" class="key four">4</span>
<span data-key="5" class="key five">5</span>
<span data-key="6" class="key six">6</span>
<span data-key="+" class="key plus">+</span>
<span data-key="1" class="key one">1</span>
<span data-key="2" class="key two">2</span>
<span data-key="3" class="key three">3</span>
<span data-key="=" class="key equal">=</span>
<span data-key="backspace" class="key backspace">Back</span>
<span data-key="0" class="key zero">0</span>
<span data-key="." class="key dot">.</span>

</form>
</div>



    <script src="./main.js">
    </script>
    
</body>
</html>
